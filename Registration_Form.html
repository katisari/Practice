<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset="utf-8">
        <title>Registration Form</title>
    </head>
    <body>
        <form>
            <h2>My Registration Form</h2>
            <table>
                <tr>
                    <td>First Name:&emsp;</td>
                    <td><input type="text" name="first" /></td>
                </tr>
                <tr>
                    <td>Last Name:</td>
                    <td><input type="text" name="last" /></td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td><input type = "text" id = "email" name = "email"></td>
                </tr>
                <tr>
                    <td>Password</td>
                    <td><input type = "password" id = "password" name = "password"></td>
                </tr>
                <tr>
                    <td>PW Confirm</td>
                    <td><input type = "password" id = "confirm_pass" name = "confirm_pass"></td>
                </tr>
                <tr>
                    <td>Birthday</td>
                    <td><input type="date" id = "bday" name = "bday"></td>
                </tr>
            </table>
            <input type = "radio" id = "male" name = "gender" value = "male">
            <label for = "male">Male</label>&emsp;
            <input type = "radio" id = "female" name = "gender" value = "female">
            <label for = "female">Female</label>&emsp;
            <input type = "radio" id = "other" name = "gender" value = "other">
            <label for = "other">Other</label>&emsp;
            <p>A short description about yourself:</p>
            <textarea name = "description"></textarea><br><br>
            Favorite Language
            <!-- <label for = "FavoriteLang">Favorite Language</label> -->
            <select name = "FavoriteLang">
                <option value = "javascript">Javascript</option>
                <option value = "cpp"> C++</option>
                <option value = "Python">Python</option>
                <option value = "Ruby">Ruby</option>
            </select><br><br>
            <input type = "submit" value = "Submit"> 

        </form>
    </body>
</html>
